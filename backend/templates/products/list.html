{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <h2>Product List</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">
                <strong>List of products</strong>
            </li>
        </ol>
    </div>
    <!-- <div class="col-sm-8">
        <div class="title-action">
            <a href="" class="btn btn-primary">This is action area</a>
        </div>
    </div> -->
</div>

<div class="wrapper wrapper-content">
    <div class="row">
        {% for product in products %}
        <div class="col-md-3">
            <div class="ibox">
                <div class="ibox-content product-box">
                    <div class="product-imitation">
                        <img class="product-img-carousel" src="/media/{{ product.thumb_image }}" />
                    </div>
                    <div class="product-desc">
                        <span class="product-price">
                            à§³ {{ product.price }}
                        </span>
                        <small class="text-muted">{{ product.category.title }}</small>
                        <a href="{% url 'productdetail' product.id %}" class="product-name"> {{ product.name }}</a>



                        <div class="small m-t-xs text-truncate">
                            {{ product.description }}
                        </div>
                        <div class="m-t text-righ">

                            <a href="{% url 'productdetail' product.id %}" class="btn btn-xs btn-outline btn-primary">Info <i class="fa fa-long-arrow-right"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


</div>
{% endblock %}
