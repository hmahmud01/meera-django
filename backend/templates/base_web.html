    {% block content %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuItems = document.querySelectorAll('.menu-item');

            menuItems.forEach(item => {
                item.addEventListener('click', function (event) {
                    event.preventDefault();

                    // Get the submenu associated with the clicked menu item
                    const submenuId = this.getAttribute('data-submenu');
                    const submenu = document.getElementById(submenuId);

                    // Close all submenus
                    document.querySelectorAll('.sidebar-menu ul').forEach(ul => ul.classList.remove('active'));
                    document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));

                    // Open the clicked submenu
                    if (submenu) {
                        submenu.classList.toggle('active');
                        this.classList.toggle('active');
                    }
                });
            });

            // Activate the first menu item and its submenu by default
            const firstItem = menuItems[0];
            if (firstItem) {
                firstItem.classList.add('active');
                const firstSubmenuId = firstItem.getAttribute('data-submenu');
                const firstSubmenu = document.getElementById(firstSubmenuId);
                if (firstSubmenu) {
                    firstSubmenu.classList.add('active');
                }
            }
        });
    </script>
