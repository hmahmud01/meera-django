{% extends 'base_web.html' %}
{% load static %}

{% block content %}

<section class="checkout-page-sec-wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="total">
                    <div class="total">
                        {% if msg %}
                        <p>{{ msg }}</p>
                        {% endif %}
                    </div>
                </div>
                <div class="checkout-page-wrap">
                    <div class="row">
                        <div class="col-md-12 px-5">
                            <h4>Register</h4>
                            <form method="POST" action="{% url 'userregistration' %}">{% csrf_token %}
                                <div class="checkout-form-fild-full">
                                    <input type="text" name="name" placeholder="Name">
                                </div>
                                <div class="checkout-form-fild-full">
                                    <input type="text" name="phone" placeholder="Phone" required>
                                </div>
                                <div class="checkout-form-fild-full">
                                    <input type="email" name="email" placeholder="Email">
                                </div>
                                <div class="checkout-form-fild-full">
                                    <input type="password" name="password" placeholder="Password" required>
                                </div>
                                <div class="checkout-form-fild-full">
                                    <input type="text" name="address" placeholder="Address">
                                </div>
                                <div class="checkout-form-filds clearfix">
                                    <div class="checkout-form-fild">
                                        <input type="text" name="city" placeholder="City">
                                    </div>
                                    <div class="checkout-form-fild">
                                        <input type="text" name="zip" placeholder="Zip or Postal Code">
                                    </div>
                                </div>
                                <div class="checkout-form-submit">
                                    <button type="submit">Register</button>
                                </div>
                            </form>
                            <div class="mt-3">
                                <p>If Registered Please <a href="{% url 'storelogin' %}">LOGIN</a> here.</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
