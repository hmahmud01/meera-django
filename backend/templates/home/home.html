{% extends 'base_app.html' %}
{% load static %}

{% block content %}
<div class="wrapper wrapper-content pb-10 mb-10">
    <div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-md-3">
            <div class="ibox">
                <div class="ibox-content product-box">
                    <div class="product-imitation">
                        <img class="product-img-carousel" src="/media/{{ product.thumb_image }}" />
                    </div>
                    <div class="product-desc">
                        <span class="product-price">
                            à§³ {{ product.price }}
                        </span>
                        <small class="text-muted">{{ product.category.title }}</small>
                        <a href="{% url 'appproductdetail' product.id %}" class="product-name"> {{ product.name }}</a>
                        <div class="small m-t-xs text-truncate">
                            {{ product.description }}
                        </div>
                        <div class="m-t text-right">
                            <button data-product="{{ product.id }}" data-action="add" class="btn btn-xs btn-outline btn-primary update-cart">Add To Cart <i class="fa fa-long-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>

</div>
{% endblock %}
